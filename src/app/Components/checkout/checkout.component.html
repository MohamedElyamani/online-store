<div class="popup-overlay">
  <div class="popup-dialog">
    <section class="p-3">
      <h1 class="h3">Ready for Checkout</h1>
      <form [formGroup]="checkoutForm">
        <div class="my-1">
          <label for="address">Address:</label>
          <input type="text" id="address" class="form-control" formControlName="details">
        </div>
        <div class="my-1">
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" class="form-control" formControlName="phone">
        </div>
        <div class="my-1">
          <label for="city">City:</label>
          <input type="text" id="city" class="form-control" formControlName="city">
        </div>
        <div class="d-flex gap-2">
          <button type="submit" class="btn-main w-100" (click)="checkout()">Checkout</button>
          <button [routerLink]="['/cart']" class="btn-main w-100" (click)="closePopup()">Cancel</button>
        </div>

      </form>

    </section>
  </div>
</div>
